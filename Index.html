<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <!-- display box -->
        <div class="display-box">
          <div class="display-box-row1">r1</div>
          <div class="display-box-row2">r2</div>
        </div>
        <!-- clear and delete buttons -->
        <div class="clear-dlt-container">
          <button class="clear-btn">CLEAR</button>
          <button class="dlt-btn">DELETE</button>
        </div>
        <!-- Numbers and operators -->
        <div class="numbers-container">
          <div class="row-1">
            <button class="valClick">7</button>
            <button class="valClick">8</button>
            <button class="valClick">9</button>
            <button class="valClick">/</button>
          </div>
          <div class="row-2">
            <button class="valClick">4</button>
            <button class="valClick">5</button>
            <button class="valClick">6</button>
            <button class="valClick">*</button>
          </div>
          <div class="row-3">
            <button class="valClick">1</button>
            <button class="valClick">2</button>
            <button class="valClick">3</button>
            <button class="valClick">-</button>
          </div>
          <div class="row-4">
            <button class="valClick">.</button>
            <button class="valClick">0</button>
            <button class="valClick">=</button>
            <button class="valClick">+</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
